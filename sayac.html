<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üíñ Our Love Story üíñ</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="plans.html">Our Future Plans</a></li>
                <li><a href="sayac.html">Time</a></li>
                <li><a href="game.html">Game</a></li>

            </ul>
        </nav>
    </header>

    <div class="countdown-container">
        <h2>Countdown to Our Meeting Day! ‚è≥</h2>
        <h3>18.10.2025</h3>
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("October 18, 2025 00:00:00").getTime(); // Buraya √∂zel bir tarih yazabilirsin

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "üéâ The Special Day is Here! üéâ";
            }
        }

        const countdown = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
